<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Weather</title>
</head>

<body>
  <section class="box-weather text-center h80 d-flex align-items-center justify-content-center">
    <div class="">

    
    <img class="imgindex" src="">
    <h2 class="temperature"></h2>
    <div class="container">
      <div class="row">
        <div class="col-xs-6">
          <p>Wind</p>
        </div>
        <div class="col-xs-6" id="wind"></div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <p>Humidity</p>
        </div>
        <div class="col-xs-6" id="humidity"></div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <p>UV Index</p>
        </div>
        <div class="col-xs-6" id="uvindex"></div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <p>Pressure</p>
        </div>
        <div class="col-xs-6" id="pressure"></div>
      </div>

    </div>


  </div>
  </section>
  <div class="text-center">
      <button class=" btn forecast">Pronostico de la semana</button>
  </div>
  <!-- link jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- link bootstrap minificado -->
  <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
<!-- link aapp-->
  <script src="js/app.js"></script>
</body>

</html>
