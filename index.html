<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Weather</title>
</head>

<body>
  <br>

  <br>
  <br>

  <section class="box-weather">
    <div class="container">
    <div class="row">

        <div class="col-xs-4">
  </div>
  <img class="imgindex" src="">

  </div>
  <div class="row">
    <div class="col-xs-4"></div>
      <div class="col-xs-4">
          <h2 class="temperature"></h2>
        </div>
        <div class="col-xs-4"></div>

      </div>
 <div class="container">

        <div class="col-xs-2"></div>
          <div class="col-xs-4">
              <p>Wind</p>
            </div>
        <div class="col-xs-4" id="wind"></div>
        <div class="col-xs-2"></div>

      </div>

      </div>

          <div class="col-xs-2"></div>

        </div>

      </div>
      <div class="row">

        </div>

        <div class="col-xs-2"></div>

      </div>
      <div class="row">
          <div class="col-xs-2"></div>
          <button class=" col-xs-8 btn forecast btn-primary">Pronostico de la semana</button>
          <div class="col-xs-2"></div>
    
      </div>
    </div>


  </div>
</div>
